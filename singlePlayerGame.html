<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="formGame">
        <form action="#">
            <h1 class="title">Enter Your Name</h1>
            <div class="namePlayers">
                <label for="playerX">Your Name:</label>
                <input class="nameX" type="text">
            </div>
            <div class="errorMessage"></div>
            <button id="startGame" class="startGame button">Start Game</button>
        </form>
    </div>

    <div class="game">
        <h1 class="title">TIC TAC TOE</h1>
        <div class="players">
            <div class="player"><span class="playerX"></span><br>
                <p>Score: <span class="scoreX">0</span></p>
            </div>
            <div class="player"><span class="playerO">Computer</span><br>
                <p>Score: <span class="scoreO">0</span></p>
            </div>
        </div>
        <div class="container">
            <div class="boardGame">
                <div class='item'  r='0' c ='0'></div>
                <div class='item'  r='0' c ='1'></div>
                <div class='item'  r='0' c ='2'></div>
                <div class='item'  r='1' c ='0'></div>
                <div class='item'  r='1' c ='1'></div>
                <div class='item'  r='1' c ='2'></div>
                <div class='item'  r='2' c ='0'></div>
                <div class='item'  r='2' c ='1'></div>
                <div class='item'  r='2' c ='2'></div>

            </div>
            <button id="resetBtn" class="button">Reset Game</button>
        </div>
    </div>

    <div class="winnerContainer">
        <div class="message"></div>
        <button class="restartGame button">Restart game</button>
    </div>


    <script src="./scriptSinglePlayer.js"></script>

</body>

</html>
